      <audio data-key="83" src="sounds/176919__spol__hiphopbeathard.wav"></audio>
      <audio data-key="68" src="sounds/320648__memz__southern-synth-rap-loop.mp3"></audio>
      <audio data-key="70" src="sounds/345566__paradox39__134-bpm-drums-7-arm-loop.wav"></audio>
      <audio data-key="71" src="sounds/35364__upright__ayo.wav"></audio>
      <audio data-key="72" src="sounds/44072__scottyheist__bird-rap.wav"></audio>
      <audio data-key="74" src="sounds/455315__mushino__mushino-vocals-shanksy-08.mp3"></audio>

      <audio data-key="76" src="sounds/519271__xinematix__cinematic-trap-bass-with-bells-bm-140.wav"></audio>
    
    <script>
        
        function playsound(e) {        
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
                const key =  document.querySelector(`.key[data-key="${e.keyCode}"]`);
                if(!audio) return;//stops the function from running all together
                audio.currentTime = 0;// rewind to the start
                audio.play();
                key.classList.add('playing');
            } 
        
        
        function removeTransition(e){
            if(e.propertyName !== 'transform') return;// skip it if it's not a transform
            this.classList.remove('playing');
        }
        
        
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition)); 
        window.addEventListener('keydown', playsound);
        
        
        </script>
    
    





</body>
